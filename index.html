<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
    />
  </head>
  <body
    class="bg-Darkcyan h-screen justify-center items-center flex flex-col overflow-hidden"
  >
    <main>
      <img src="images/bg-pattern-top.svg" class="fixed -z-10 right-40 -top-40 md:-top-[40rem] md:right-[60rem]" />
      <img
        src="images/bg-pattern-bottom.svg"
        class="fixed -z-10 left-40 -bottom-40 md:-bottom-[45rem] md:left-[60rem]"
      />
      <div class="flex flex-col">
        <img src="images/bg-pattern-card.svg" class="rounded-t-xl" />
        <div
          class="bg-white flex flex-col items-center text-Darkgrayishblue rounded-b-lg"
        >
          <img
            src="images/image-victor.jpg"
            alt="Victor Crest"
            class="rounded-full p-2 bg-white -mt-10 mb-5"
          />
          <p class="font-bold text-lg text-Verydarkdesaturatedblue">
            Victor Crest <span class="font-normal text-lg">26</span>
          </p>
          <p>London</p>
          <div
            class="flex justify-between items-center text-center w-full p-5 border-t-gray-300 border-t-2 mt-5"
          >
            <div class="text-center">
              <p class="font-bold text-lg text-Verydarkdesaturatedblue">80K</p>
              <p>Followers</p>
            </div>
            <div>
              <p class="font-bold text-lg text-Verydarkdesaturatedblue">803K</p>
              <p>Likes</p>
            </div>
            <div>
              <p class="font-bold text-lg text-Verydarkdesaturatedblue">1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
